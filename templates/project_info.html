<!doctype html>
<html>
  <head>
    <title>Project Info</title>
  </head>
  <body>
    <h1>{{ project_title }}</h1>

    <p>Description: {{ desc }}</p>
    <p>Max Grade: {{ max_grade }}</p>
    <ul>Student Grades: 
      {%for student, grade in student_grades %}
        <li>Student: 
          <a href="/student?github={{student}}">{{ student }}</a>, 
          Grade: {{ grade }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
